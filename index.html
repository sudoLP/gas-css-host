<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>香蘭横丁チャット</title>
  <link rel="stylesheet" href="https://sudolp.github.io/gas-css-host/style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo-circle"></div><span>香蘭横丁</span>
    <div class="spacer"></div>
    <span id="userLabel">ログイン中: <span id="username">未取得</span></span>
  </header>

  <main class="layout">
    <section class="grid" id="topicList"></section>
    <aside id="thread" class="thread hidden"></aside>
  </main>

  <button id="createBtn" class="fab">＋ 作成</button>

  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <h3>トピックを作成</h3>
      <form id="createForm">
        <label>タイトル<br><input name="title" required></label><br>
        <label>説明<br><textarea name="body" rows="4" required></textarea></label><br>
        <div class="modal-actions">
          <button type="button" id="cancelBtn">やめる</button>
          <button type="submit">作成</button>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
