<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>香蘭横丁</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>香蘭横丁 チャット</h1>
  <p>あなたの学籍番号：<span id="username">取得中...</span></p>

  <!-- ここにチャットUIを配置 -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    if (uid) {
      document.getElementById("username").textContent = uid;
      window.history.replaceState({}, document.title, window.location.pathname); // URLを綺麗に
    } else {
      document.getElementById("username").textContent = "不明";
    }
  </script>
</body>
</html>
